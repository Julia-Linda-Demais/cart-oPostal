<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memórias Dia das Mães</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>Cartão de Lembranças</h1>
    <main class="container">
        <h2>Nossos momentos</h2>
        <div class="div_fotos">
            <img src="/img/mainFoto.jpg" alt="Foto principal" id="mainImage">
        </div>
        <div class="buttons">
            <!-- Geração dinâmica recomendada, mas mantida estática aqui -->
            <button value="0">1</button>
            <button value="1">2</button>
            <button value="2">3</button>
            <button value="3">4</button>
            <button value="4">5</button>
            <button value="5">6</button>
            <button value="6">7</button>
            <button value="7">8</button>
            <button value="8">9</button>
            <button value="9">10</button>
        </div>
        <p id="descricao">
           Essa espécie de cartão serve para guardar nossos melhores momentos.
        </p>
    </main>
    <script type="module" src="./js/index.js"></script>
</body>
</html>
